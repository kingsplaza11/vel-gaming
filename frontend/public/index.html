<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Fallback meta tags (will be overridden by React Helmet) -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0f" />
    
    <!-- Preconnect for faster loading -->
    <link rel="preconnect" href="https://api.veltora.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://api.veltora.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- App name (fallback) -->
    <title>Veltora - Premium Casino Platform</title>
    <meta name="description" content="Experience premium casino entertainment at Veltora. Play thrilling games and win real money in Naira." />
    
    <!-- Favicon fallback -->
    <link rel="icon" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
