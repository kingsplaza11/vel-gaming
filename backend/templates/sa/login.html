<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #020617, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }

        .login-card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            padding: 32px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.6);
        }

        .login-title {
            font-weight: 600;
            letter-spacing: 0.4px;
        }

        .form-control {
            background: #020617;
            border: 1px solid #1e293b;
            color: #e5e7eb;
        }

        .form-control:focus {
            background: #020617;
            color: #fff;
            border-color: #6366f1;
            box-shadow: none;
        }

        .btn-admin {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border: none;
            font-weight: 600;
            padding: 12px;
        }

        .btn-admin:hover {
            opacity: 0.95;
        }

        .brand {
            font-size: 18px;
            font-weight: 600;
            color: #a5b4fc;
        }

        .muted {
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <div class="brand">⚙ Admin Control</div>
        <h4 class="login-title mt-2">Sign in to Dashboard</h4>
        <p class="muted">Restricted access • Staff only</p>
    </div>

    {% if error %}
        <div class="alert alert-danger text-center">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input
                type="text"
                name="username"
                class="form-control"
                placeholder="admin"
                required
                autofocus
            >
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <input
                type="password"
                name="password"
                class="form-control"
                placeholder="••••••••"
                required
            >
        </div>

        <button type="submit" class="btn btn-admin w-100">
            Login
        </button>
    </form>

    <div class="text-center mt-4 muted">
        © {{ now|default:2025 }} Secure Admin Portal
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
