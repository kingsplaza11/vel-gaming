<!-- Wallet -->
<div class="col-lg-6">
    <div class="dashboard-card">
        <h5 class="mb-3">Wallet</h5>

        {% if wallet %}
            <form method="post" action="{% url 'adminpanel:update_wallet' user_obj.id %}">
                {% csrf_token %}

                <div class="mb-2">
                    <label class="form-label">Balance (₦)</label>
                    <input type="number"
                           step="0.01"
                           name="balance"
                           class="form-control"
                           value="{{ wallet.balance }}">
                </div>

                <div class="mb-2">
                    <label class="form-label">Spot Balance (₦)</label>
                    <input type="number"
                           step="0.01"
                           name="spot_balance"
                           class="form-control"
                           value="{{ wallet.spot_balance }}">
                </div>

                <div class="mb-2">
                    <label class="form-label">Locked Balance (₦)</label>
                    <input type="number"
                           step="0.01"
                           name="locked_balance"
                           class="form-control"
                           value="{{ wallet.locked_balance }}">
                </div>

                <button type="submit" class="btn btn-warning w-100 mt-2">
                    <i class="fas fa-wallet me-1"></i> Update Wallet
                </button>
            </form>
        {% else %}
            <span class="badge badge-soft-secondary">No Wallet</span>
        {% endif %}
    </div>
</div>
