<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
        }

        .sidebar {
            min-height: 100vh;
            background: #020617;
        }

        .sidebar a {
            color: #cbd5f5;
            text-decoration: none;
            display: block;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 6px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #1e293b;
            color: #fff;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
        }

        .table {
            color: #e5e7eb;
        }

        .table thead {
            background: #020617;
        }

        .badge-soft {
            background: #1e293b;
            padding: 6px 10px;
            border-radius: 999px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-lg-2 col-md-3 sidebar p-3">
            <h5 class="mb-4">âš™ Admin Panel</h5>

            <a href="{% url 'adminpanel:dashboard' %}" class="{% if active == 'dashboard' %}active{% endif %}">
                Dashboard
            </a>

            <a href="{% url 'adminpanel:users' %}" class="{% if active == 'users' %}active{% endif %}">
                Users
            </a>

            <a href="{% url 'adminpanel:referral_list' %}">
                Referrals
            </a>

            <a href="/admin/logout/">
                Logout
            </a>
        </div>

        <!-- MAIN -->
        <div class="col-lg-10 col-md-9 p-4">
            {% block content %}{% endblock %}
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
